<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand" href="/">
        <strong>{{ site.title }}</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          {% for link in site.data.nav.[page.lang] %}
          <li class="nav-item rounded">
            <a class="nav-link {% if forloop.first == true %}active{% endif %}" href="{% if page.path != 'index.html' %}/{% endif %}{{ link[1].url }}">{{ link[1].name }}</a>
          </li>
          {% endfor %}
        </ul>

        <!-- Right -->
        <ul class="navbar-nav pull-right">
          <a class="mx-1" href="JavaScript:window.location.replace('/index.html'+window.location.hash)">EN</a>
          <a class="mx-1" href="JavaScript:window.location.replace('/index.hu.html'+window.location.hash)">HU</a>
        </ul>

      </div>

    </div>
  </nav>
