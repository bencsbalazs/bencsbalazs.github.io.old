<div class="container">
    <div class="row">
        <div class="col-12 mx-sm-auto my-sm-5 my-md-5 my-lg-5 text-center">
            <h2>Blog</h2>
            <small class="description">...dear diary...</small>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-8 blog-main">
            {% for post in site.posts %}
            <div class="blog-post">
                <a href="{{ post.url }}">
                    <h2 class="blog-post-title">{{ post.title }}</h2>
                </a>
                <p class="blog-post-meta">{{ post.date }} by {{ post.author }}</p>
                <p class="blog-post-meta">{{ site.tags }}</p>
                <p>{{ post.excerpt }}</p>
            </div>
            {% endfor %}
        </div>
        {% include blog_sidebar.html %}
    </div>
</div>
