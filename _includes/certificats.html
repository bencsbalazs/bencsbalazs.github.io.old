<div class="row">
  <div class="col">
    <h2 class="my-5 h3 text-center">{{ site.data.certificates.slogan }}</h2>
  </div>
</div>
<div class="row my-3 py-3">
  {% for cert in site.data.certificates.certificates %}
  <div class="col-lg-3 col-md-4 col-xs-6 thumb">
    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="{{cert.title}}" data-image="{{cert.src}}" data-text="{{cert.desc}}"
      data-target="#image-gallery">
      <img class="img-thumbnail" src="{{cert.src}}" alt="{{cert.alt}}">
    </a>
  </div>
  {% endfor %}
  <!-- {{cert.desc}} -->
</div>

<div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="image-gallery-title"></h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
            class="sr-only">Close</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <img id="image-gallery-image" class="img-responsive col-md-6" src="">
          <div id="image-gallery-description" class="col-md-6 py-2 text-justify"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary float-left" id="show-previous-image"><i
            class="fa fa-arrow-left"></i></button>
        <button type="button" id="show-next-image" class="btn btn-secondary float-right"><i
            class="fa fa-arrow-right"></i></button>
      </div>
    </div>
  </div>
</div>
