<div class="container">
    <div class="row">
        <div class="col-12 mx-sm-auto my-sm-5 my-md-5 my-lg-5 text-center">
            <h2>{{ site.data.certificates.title }}</h2>
            <small class="description">{{ site.data.certificates.slogan }}</small><br><small>Under development...</small>
        </div>
    </div>
    <div class="row my-3 py-3">
        <div id="certificateSlider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#certificateSlider" data-slide-to="0" class="active"></li>
                <li data-target="#certificateSlider" data-slide-to="1"></li>
                <li data-target="#certificateSlider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                {% for cert in site.data.certificates.certificates %}
                <div class="carousel-item">
                    <img src="{{ cert.src }}" alt="{{ cert.alt }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ cert.title }}</h5>
                        <p>{{ cert.desc }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#certificateSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#certificateSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
