<header id="top">
    <div class="justify-content-center align-items-center px-5 mb-5">
        <div class="row">
            <div class="col-lg-4 mb-4 text-center profile-container">
                <div class="box"></div>
            </div>
            <div class="col-lg-8 mb-4">
                <div class="row p-4 text-center">
                    <div class="col">
                        {% for s in site.data.contactme.[page.lang].social %}
                        <a href="{{ s.link }}" title="{{ s.name }}" class="m-3 {{ s.class }} fa-3x"></a>
                        {% endfor %}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-justify white-text">{{site.data.about.[page.lang].description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
