<div class="col-md-3 mt-5 offset-md-1 blog-sidebar">
    <div class="sidebar-module">
        <h2>Archives</h2>
        <div class="accordion" id="accordionMenu">
        {% for category in site.categories %}
        <div class="card">
            <div class="card-header" id="{{ category[0] }}_head">
              <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#{{ category[0] }}" aria-controls="{{ category[0] }}">
                  {{ category[0] }}
                </button>
              </h5>
            </div>
        
            <div id="{{ category[0] }}" class="collapse" aria-labelledby="{{ category[0] }}_head" data-parent="#accordionMenu">
              <div class="card-body">
                  {% for post in category[1] %}
                  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
              </div>
            </div>
          </div>        
        {% endfor %}
        </div>
    </div>
</div>
