<div class="col-sm-3 mt-5 offset-sm-1 blog-sidebar">
    <div class="sidebar-module">
        <h2>Archives</h2>
        {% for category in site.categories %}
            <h3>{{ category[0] }}</h3>
            <ul>
            {% for post in category[1] %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        {% endfor %}
    </div>
</div>
