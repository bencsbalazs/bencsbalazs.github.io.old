<footer class="page-footer text-center font-small mt-4 wow fadeIn bg-dark">

    <!--Call to action-->
    <div class="pt-4">
      {% for button in site.data.contactme.[page.lang].buttons %}
      <a class="btn btn-outline-white" href="{{ button.link }}" role="button">{{ button.text }}
        <i class="{{ button.icon }} ml-2"></i>
      </a>
      {% endfor %}
    </div>
    <!--/.Call to action-->

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
      {% for s in site.data.contactme.[page.lang].social %}
        <a 
          href="{{ s.link }}" 
          title="{{ s.name }}" 
          class="m-3 fab {{ s.class }} fa-2x"></a>
      {% endfor %}
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
        <!-- TODO -->
      © Balázs Bencs 2011 - 2019
    </div>
    <!--/.Copyright-->

  </footer>
