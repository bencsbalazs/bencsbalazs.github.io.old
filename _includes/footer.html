<footer class="page-footer text-center font-small mt-4 wow fadeIn bg-dark">

    <!--Call to action-->
    <div class="pt-4">
      <a class="btn btn-outline-white" href="" target="_blank"
        role="button">Like me on facebook
        <i class="fas fa-download ml-2"></i>
      </a>
      <a class="btn btn-outline-white" href="" target="_blank" role="button">Fork me on github
        <i class="fas fa-graduation-cap ml-2"></i>
      </a>
    </div>
    <!--/.Call to action-->

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
      {% for s in site.data.contactme.[page.lang].social %}
        <a 
          href="{{ s.link }}" 
          title="{{ s.name }}" 
          class="m-3 fab {{ s.class }} fa-2x" 
          target="_blank"></a>
      {% endfor %}
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
      © Balázs Bencs 2011 - 2019
    </div>
    <!--/.Copyright-->

  </footer>
